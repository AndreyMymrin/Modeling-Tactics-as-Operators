method: cbow
run_name: cbow_delta

dataset_path: data/processed/deltas.jsonl

device: cuda                                   # common sense
seed: 0                                       # common sense

dim: 256                                      # original params (paper: d=256 for CBOW-∆)
cap_per_tactic: 5000                          # original params (paper: cap K=5000 steps per tactic)

epochs: 15                                    # original params (paper: 15 epochs)
lr: 0.03                                      # original params (paper: learning rate 0.03)
grad_clip_norm: 5.0                           # original params (paper: clip norm 5.0) (NOTE: trainer currently ignores)

batch_size: 256                               # common sense
min_ctx_len: 1                                # common sense (skip empty bags)

neg_k: 15                                     # original params (paper: 15 negatives per positive for CBOW-∆)
unigram_power: 0.75                           # original params (paper: unigram^(3/4))
unigram_table_size: 1000000                   # common sense

min_count_context: 1                          # common sense
min_count_tactic: 1                           # common sense
